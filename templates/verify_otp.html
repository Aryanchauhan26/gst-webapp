<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - GST Intelligence Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .otp-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .otp-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }
        .otp-header {
            margin-bottom: 2rem;
        }
        .otp-header h2 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .otp-form {
            margin-top: 1rem;
        }
        .otp-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.3em;
        }
        .btn-otp {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-otp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4);
        }
        .otp-info {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideIn 0.3s ease;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-card fade-in">
            <div class="otp-header">
                <h2>Verify OTP</h2>
                <p class="otp-info">Enter the 6-digit OTP sent to your mobile <strong>{{ mobile }}</strong>.</p>
            </div>
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            <form method="post" action="/verify-otp" class="otp-form">
                <input type="text" name="otp" maxlength="6" pattern="[0-9]{6}" class="otp-input" placeholder="Enter OTP" required autofocus>
                <button type="submit" class="btn-otp">
                    <i class="fas fa-key"></i> Verify & Create Account
                </button>
            </form>
            {% if otp_visible and otp %}
            <div style="margin-top:1rem;color:var(--accent-primary);font-weight:bold;">
                (Demo OTP: {{ otp }})
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
