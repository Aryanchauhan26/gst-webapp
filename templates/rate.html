<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Rating</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Company Rating</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <div class="card">
            <p><strong>GSTIN:</strong> {{ gstin }}</p>
            <p><strong>Company:</strong> {{ company }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <p><strong>Returns Filed:</strong> {{ returns_filed }}</p>
            <p><strong>Compliance Rating:</strong> <strong>{{ rating }}</strong></p>
        </div>
    {% endif %}
</body>
</html>
