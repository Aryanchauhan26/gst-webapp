<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Rating</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Company Rating</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p><strong>Rating (out of 5):</strong> {{ rating }}</p>
        <p><strong>Returns Filed:</strong> {{ filed }} / {{ total }}</p>
        <p><strong>Financial Year:</strong> {{ financialYear }}</p>
    {% endif %}

    <br />
    <a href="/">‚Üê Back to Search</a>
</body>
</html>
