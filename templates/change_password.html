<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - GST Intelligence Platform</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .auth-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .auth-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--accent-gradient);}
        .auth-header { text-align: center; margin-bottom: 2.5rem;}
        .auth-header h2 { font-size: 2rem; font-weight: 800; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;}
        .auth-header p { color: var(--text-secondary); font-size: 1.1rem;}
        .form-group { margin-bottom: 1.8rem;}
        .form-label { display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.8rem; font-size: 0.95rem;}
        .form-input { width: 100%; padding: 1.2rem 1.5rem; background: var(--bg-secondary); border: 2px solid var(--border-color); border-radius: 12px; color: var(--text-primary); font-size: 1.05rem; transition: all 0.3s ease;}
        .form-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);}
        .btn-auth { width: 100%; padding: 1.3rem; background: var(--accent-gradient); border: none; border-radius: 12px; color: white; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 0.8rem;}
        .btn-auth:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4);}
        .error-message { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.8rem; animation: slideIn 0.3s ease;}
        .success-message { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.3); color: var(--success); padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.8rem; animation: slideIn 0.3s ease;}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h2>Change Password</h2>
                <p>Update your account password</p>
            </div>
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                {{ success }}
            </div>
            {% endif %}
            <form method="post" action="/change-password">
                <div class="form-group">
                    <label class="form-label" for="old_password">Old Password</label>
                    <input type="password" id="old_password" name="old_password" class="form-input" placeholder="Enter old password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-input" placeholder="Enter new password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm_new_password">Confirm New Password</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-input" placeholder="Confirm new password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-auth">
                    <i class="fas fa-key"></i>
                    Change Password
                </button>
            </form>
        </div>
    </div>
    <script src="/static/js/common-scripts.js"></script>
</body>
</html>
