<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Compliance PDF Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #222;
            background: #fff;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #1e3c72;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 24px;
        }
        .label {
            font-weight: bold;
            color: #2a5298;
        }
        .score {
            font-size: 1.2em;
            color: #007bff;
        }
        .synopsis {
            margin-top: 16px;
            padding: 12px;
            background: #f5f7fa;
            border-left: 4px solid #2a5298;
        }
    </style>
</head>
<body>
    <h1>GST Compliance Report</h1>
    <div class="section">
        <span class="label">Company:</span> {{ company_data.lgnm }}<br>
        <span class="label">GSTIN:</span> {{ company_data.gstin }}<br>
        <span class="label">Status:</span> {{ company_data.sts }}<br>
        <span class="label">Business Type:</span> {{ company_data.ctb }}
    </div>
    <div class="section">
        <span class="label">Compliance Score:</span>
        <span class="score">{{ compliance_score }}%</span>
    </div>
    {% if synopsis %}
    <div class="section synopsis">
        <span class="label">Business Overview:</span>
        <p>{{ synopsis }}</p>
    </div>
    {% endif %}
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
                .then(function(reg) { console.log('SW registered:', reg); })
                .catch(function(err) { console.error('SW registration failed:', err); });
        });
    }
    </script>
</body>
</html>
