<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GST Intelligence Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        
        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .signup-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }
        
        .signup-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }
        
        .signup-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .signup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .signup-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            background: var(--bg-secondary);
        }
        
        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(124, 58, 237, 0.5);
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        
        .signup-footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-footer a:hover {
            color: var(--accent-primary);
        }
        
        /* Theme Toggle in Corner */
        .theme-toggle-corner {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-corner">
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="theme-icon">
                <i class="fas fa-moon"></i>
            </div>
            <div class="theme-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="theme-toggle-indicator">
                <i class="fas fa-moon" id="theme-indicator-icon"></i>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-logo">
                <div class="signup-logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join GST Intelligence Platform</p>
            </div>
            
            <form method="post" action="/signup" class="signup-form">
                <div class="form-group">
                    <input type="text" 
                           name="mobile" 
                           class="form-input" 
                           placeholder="Mobile Number" 
                           required 
                           maxlength="10" 
                           pattern="[6-9][0-9]{9}">
                </div>
                <div class="form-group">
                    <input type="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Password" 
                           required>
                </div>
                <div class="form-group">
                    <input type="password" 
                           name="confirm_password" 
                           class="form-input" 
                           placeholder="Confirm Password" 
                           required>
                </div>
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            {% if error %}
            <div class="error-message" style="margin-top: 1rem;">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <div class="signup-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/static/common-scripts.js"></script>
</body>
</html>
