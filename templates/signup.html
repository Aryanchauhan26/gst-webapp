<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GST Intelligence Platform</title>
    <link rel="stylesheet" href="/static/css/common-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .auth-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .input-icon input {
            padding-left: 3.5rem;
        }
        
        .btn-auth {
            width: 100%;
            padding: 1.3rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.4);
        }
        
        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-footer p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .auth-footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideIn 0.3s ease;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: var(--danger); width: 33%; }
        .strength-medium { background: var(--warning); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }
        
        .password-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-section i {
            font-size: 4rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .benefits-grid {
            display: grid;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .benefit-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }
        
        .benefit-icon {
            font-size: 1.5rem;
            color: var(--accent-secondary);
        }
        
        .benefit-text {
            flex: 1;
        }
        
        .benefit-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .benefit-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="logo-section">
                <i class="fas fa-chart-line"></i>
            </div>
            
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join GST Intelligence Platform today</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/signup" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="mobile">Mobile Number</label>
                    <div class="input-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input 
                            type="tel" 
                            id="mobile" 
                            name="mobile" 
                            class="form-input" 
                            placeholder="Enter 10-digit mobile number"
                            pattern="[6-9][0-9]{9}"
                            maxlength="10"
                            required
                            autocomplete="tel"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            minlength="6"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-hint">Minimum 6 characters required</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            minlength="6"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="/login">Sign In</a>
            </div>
            
            <div class="benefits-grid">
                <div class="benefit-item">
                    <i class="fas fa-shield-alt benefit-icon"></i>
                    <div class="benefit-text">
                        <div class="benefit-title">Secure Platform</div>
                        <div class="benefit-desc">Your data is encrypted and secure</div>
                    </div>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-clock benefit-icon"></i>
                    <div class="benefit-text">
                        <div class="benefit-title">Save Time</div>
                        <div class="benefit-desc">Quick access to all GST insights</div>
                    </div>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-chart-line benefit-icon"></i>
                    <div class="benefit-text">
                        <div class="benefit-title">Track Progress</div>
                        <div class="benefit-desc">Monitor compliance trends</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-format mobile number
        document.getElementById('mobile').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength-bar strength-weak';
            } else if (strength <= 4) {
                strengthBar.className = 'password-strength-bar strength-medium';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
            }
        });
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    <script src="/static/js/common-scripts.js"></script>
</body>
</html>
