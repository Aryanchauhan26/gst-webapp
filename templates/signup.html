<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GST Intelligence Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 1rem;
        }
        
        .signup-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(10px);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .signup-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .signup-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .signup-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .signup-form {
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input.valid {
            border-color: var(--success);
        }
        
        .form-input.invalid {
            border-color: var(--error);
        }
        
        .form-input::placeholder {
            color: var(--text-placeholder);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        .password-strength {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: var(--error);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: var(--error);
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: var(--warning);
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: var(--success);
        }
        
        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: var(--text-secondary);
        }
        
        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .signup-btn:active {
            transform: translateY(0);
        }
        
        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message,
        .success-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .signup-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-primary);
        }
        
        .signup-footer p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .signup-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-footer a:hover {
            color: var(--accent-secondary);
        }
        
        .terms-agreement {
            margin: 1.5rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.5;
        }
        
        .terms-agreement a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .terms-agreement a:hover {
            text-decoration: underline;
        }
        
        .loading-state {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .spinner-small {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .field-validation {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .field-validation.show {
            display: block;
        }
        
        .field-validation.success {
            color: var(--success);
        }
        
        .field-validation.error {
            color: var(--error);
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .signup-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .signup-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="page-signup">
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <a href="/" class="signup-logo">
                    <div class="signup-logo-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span>GST Intelligence</span>
                </a>
                
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join thousands of businesses using GST Intelligence</p>
            </div>
            
            <!-- Messages -->
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <!-- Signup Form -->
            <form method="post" action="/signup" class="signup-form" id="signupForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        name="mobile" 
                        class="form-input" 
                        placeholder="Enter your mobile number" 
                        required 
                        maxlength="10" 
                        pattern="[6-9][0-9]{9}"
                        id="mobileInput"
                        autocomplete="username"
                    >
                    <i class="fas fa-phone input-icon"></i>
                    <div class="field-validation" id="mobileValidation"></div>
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password" 
                        required
                        id="passwordInput"
                        autocomplete="new-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText"></div>
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm your password" 
                        required
                        id="confirmPasswordInput"
                        autocomplete="new-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                    <div class="field-validation" id="confirmPasswordValidation"></div>
                </div>
                
                <div class="terms-agreement">
                    By creating an account, you agree to our 
                    <a href="/terms" target="_blank">Terms of Service</a> and 
                    <a href="/privacy" target="_blank">Privacy Policy</a>.
                </div>
                
                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    <span id="signupBtnText">Create Account</span>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="signup-footer">
                <p>Already have an account?</p>
                <a href="/login">Sign in instead</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/missing-implementations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeSignup();
        });

        function initializeSignup() {
            setupFormValidation();
            setupPasswordToggles();
            setupPasswordStrength();
            setupMobileInput();
            setupConfirmPassword();
            
            // Focus on first input
            document.getElementById('mobileInput').focus();
        }

        function setupFormValidation() {
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            
            signupForm.addEventListener('submit', function(e) {
                const mobile = document.getElementById('mobileInput').value.trim();
                const password = document.getElementById('passwordInput').value;
                const confirmPassword = document.getElementById('confirmPasswordInput').value;
                
                // Validate mobile number
                if (!isValidMobile(mobile)) {
                    e.preventDefault();
                    showFieldError('mobileInput', 'Please enter a valid 10-digit mobile number starting with 6-9');
                    return;
                }
                
                // Validate password strength
                const strength = getPasswordStrength(password);
                if (strength.score < 2) {
                    e.preventDefault();
                    showError('Please choose a stronger password');
                    return;
                }
                
                // Validate password confirmation
                if (password !== confirmPassword) {
                    e.preventDefault();
                    showFieldError('confirmPasswordInput', 'Passwords do not match');
                    return;
                }
                
                // Show loading state
                signupBtn.disabled = true;
                signupBtn.classList.add('loading-state');
                signupBtnText.innerHTML = '<div class="spinner-small"></div> Creating Account...';
            });
        }

        function setupPasswordToggles() {
            setupPasswordToggle('passwordInput', 'passwordToggle');
            setupPasswordToggle('confirmPasswordInput', 'confirmPasswordToggle');
        }

        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.className = 'fas fa-eye-slash password-toggle';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.className = 'fas fa-eye password-toggle';
                }
            });
        }

        function setupPasswordStrength() {
            const passwordInput = document.getElementById('passwordInput');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            passwordInput.addEventListener('input', function(e) {
                const password = e.target.value;
                const strength = getPasswordStrength(password);
                
                // Update strength bar
                strengthBar.className = `password-strength-bar ${strength.level}`;
                strengthText.textContent = strength.text;
                
                // Update input styling
                if (password.length > 0) {
                    if (strength.score >= 2) {
                        passwordInput.classList.remove('invalid');
                        passwordInput.classList.add('valid');
                    } else {
                        passwordInput.classList.remove('valid');
                        passwordInput.classList.add('invalid');
                    }
                } else {
                    passwordInput.classList.remove('valid', 'invalid');
                }
            });
        }

        function setupMobileInput() {
            const mobileInput = document.getElementById('mobileInput');
            const mobileValidation = document.getElementById('mobileValidation');
            
            mobileInput.addEventListener('input', function(e) {
                // Only allow digits
                let value = e.target.value.replace(/\D/g, '');
                
                // Limit to 10 digits
                if (value.length > 10) {
                    value = value.substr(0, 10);
                }
                
                e.target.value = value;
                
                // Validate in real-time
                if (value.length === 10) {
                    if (isValidMobile(value)) {
                        e.target.classList.remove('invalid');
                        e.target.classList.add('valid');
                        showFieldSuccess('mobileInput', '✓ Valid mobile number');
                    } else {
                        e.target.classList.remove('valid');
                        e.target.classList.add('invalid');
                        showFieldError('mobileInput', 'Mobile number must start with 6, 7, 8, or 9');
                    }
                } else if (value.length > 0) {
                    e.target.classList.remove('valid', 'invalid');
                    hideFieldValidation('mobileInput');
                } else {
                    e.target.classList.remove('valid', 'invalid');
                    hideFieldValidation('mobileInput');
                }
            });
        }

        function setupConfirmPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const confirmPasswordInput = document.getElementById('confirmPasswordInput');
            
            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length > 0) {
                    if (password === confirmPassword) {
                        confirmPasswordInput.classList.remove('invalid');
                        confirmPasswordInput.classList.add('valid');
                        showFieldSuccess('confirmPasswordInput', '✓ Passwords match');
                    } else {
                        confirmPasswordInput.classList.remove('valid');
                        confirmPasswordInput.classList.add('invalid');
                        showFieldError('confirmPasswordInput', 'Passwords do not match');
                    }
                } else {
                    confirmPasswordInput.classList.remove('valid', 'invalid');
                    hideFieldValidation('confirmPasswordInput');
                }
            }
            
            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        }

        function getPasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length === 0) {
                return { score: 0, level: 'weak', text: '' };
            }
            
            // Length check
            if (password.length >= 8) score += 1;
            else feedback.push('At least 8 characters');
            
            // Complexity checks
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('uppercase letter');
            
            if (/[0-9]/.test(password)) score += 1;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else feedback.push('special character');
            
            // Determine strength level
            let level, text;
            if (score < 2) {
                level = 'weak';
                text = 'Weak - Add: ' + feedback.slice(0, 2).join(', ');
            } else if (score < 4) {
                level = 'medium';
                text = 'Good - Add: ' + feedback.slice(0, 1).join(', ');
            } else {
                level = 'strong';
                text = 'Strong password';
            }
            
            return { score, level, text };
        }

        function isValidMobile(mobile) {
            return /^[6-9]\d{9}$/.test(mobile);
        }

        function showError(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            
            // Insert before form
            const form = document.getElementById('signupForm');
            form.parentNode.insertBefore(errorDiv, form);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showFieldError(inputId, message) {
            const input = document.getElementById(inputId);
            const validationDiv = document.getElementById(inputId.replace('Input', 'Validation'));
            
            if (validationDiv) {
                validationDiv.textContent = message;
                validationDiv.className = 'field-validation error show';
            }
            
            input.classList.remove('valid');
            input.classList.add('invalid');
        }

        function showFieldSuccess(inputId, message) {
            const input = document.getElementById(inputId);
            const validationDiv = document.getElementById(inputId.replace('Input', 'Validation'));
            
            if (validationDiv) {
                validationDiv.textContent = message;
                validationDiv.className = 'field-validation success show';
            }
        }

        function hideFieldValidation(inputId) {
            const validationDiv = document.getElementById(inputId.replace('Input', 'Validation'));
            if (validationDiv) {
                validationDiv.className = 'field-validation';
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            }
        }

        // Apply saved theme on load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        })();

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key to focus next field or submit
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                const currentInput = document.activeElement;
                if (currentInput.type === 'text' || currentInput.type === 'password') {
                    e.preventDefault();
                    const inputs = Array.from(document.querySelectorAll('input[type="text"], input[type="password"]'));
                    const currentIndex = inputs.indexOf(currentInput);
                    
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    } else {
                        document.getElementById('signupForm').submit();
                    }
                }
            }
        });
    </script>
</body>
</html>
