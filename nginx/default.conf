# =============================================================================
# GST Intelligence Platform - Nginx Configuration
# Production-ready reverse proxy with performance optimizations
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=search:10m rate=30r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

# Upstream configuration for load balancing
upstream gst_app {
    least_conn;
    server app:8000 max_fails=3 fail_timeout=30s;
    # Add more app instances for scaling:
    # server app2:8000 max_fails=3 fail_timeout=30s;
    # server app3:8000 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# =============================================================================
# HTTPS Server Block (Production)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name gst-intelligence.com www.gst-intelligence.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # HSTS (ngx_http_headers_module is required)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Root directory
    root /var/www/html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # =============================================================================
    # STATIC FILES HANDLING
    # =============================================================================
    
    # Static assets with long-term caching
    location /static/ {
        alias /app/static/;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        
        # Gzip specific file types
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Optional: Enable CORS for fonts
            location ~* \.(woff|woff2|ttf|eot)$ {
                add_header Access-Control-Allow-Origin "*";
            }
        }
    }
    
    # Upload files
    location /uploads/ {
        alias /var/www/uploads/;
        
        # Cache uploaded files for 30 days
        expires 30d;
        add_header Cache-Control "public";
        
        # Security: prevent execution of uploaded files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 403;
        }
    }
    
    # PWA files
    location = /manifest.json {
        proxy_pass http://gst_app;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    location = /sw.js {
        proxy_pass http://gst_app;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://gst_app;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # =============================================================================
    # API ENDPOINTS WITH RATE LIMITING
    # =============================================================================
    
    # Authentication endpoints (stricter rate limiting)
    location ~* ^/(login|signup|logout) {
        limit_req zone=login burst=5 nodelay;
        limit_conn perip 10;
        
        proxy_pass http://gst_app;
        include /etc/nginx/proxy_params;
    }
    
    # Search endpoints (moderate rate limiting)
    location ~* ^/search {
        limit_req zone=search burst=10 nodelay;
        limit_conn perip 20;
        
        proxy_pass http://gst_app;
        include /etc/nginx/proxy_params;
        
        # Increase timeout for search operations
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
    
    # API endpoints (general rate limiting)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn perip 30;
        
        proxy_pass http://gst_app;
        include /etc/nginx/proxy_params;
        
        # API-specific headers
        add_header X-API-Version "2.0" always;
    }
    
    # Admin endpoints (additional security)
    location /admin {
        # IP whitelist for admin access (uncomment and configure as needed)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        limit_req zone=api burst=5 nodelay;
        limit_conn perip 5;
        
        proxy_pass http://gst_app;
        include /etc/nginx/proxy_params;
        
        # Additional security headers for admin
        add_header X-Admin-Access "restricted" always;
    }
    
    # =============================================================================
    # MAIN APPLICATION
    # =============================================================================
    
    # Main application routes
    location / {
        # Basic rate limiting
        limit_req zone=api burst=30 nodelay;
        limit_conn perip 50;
        
        proxy_pass http://gst_app;
        include /etc/nginx/proxy_params;
        
        # Error pages
        error_page 502 503 504 /50x.html;
    }
    
    # =============================================================================
    # SPECIAL ENDPOINTS
    # =============================================================================
    
    # Health check endpoint (no rate limiting)
    location = /health {
        proxy_pass http://gst_app;
        access_log off;
        
        # Quick health check
        proxy_connect_timeout 1s;
        proxy_read_timeout 1s;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://gst_app;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://gst_app;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # =============================================================================
    # ERROR PAGES
    # =============================================================================
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # =============================================================================
    # SECURITY AND RESTRICTIONS
    # =============================================================================
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~* \.(bak|backup|old|orig|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common exploit attempts
    location ~* /(wp-admin|wp-login|phpmyadmin|admin|administrator) {
        return 444;
    }
    
    # Block User-Agent
    if ($http_user_agent ~* (bot|spider|crawler|wget|curl)) {
        # Allow legitimate crawlers, block suspicious ones
        # This is a basic example - customize based on your needs
        # return 403;
    }
}

# =============================================================================
# HTTP to HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name gst-intelligence.com www.gst-intelligence.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# =============================================================================
# Development Server Block (HTTP only)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name localhost 127.0.0.1;
    
    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files
    location /static/ {
        alias /app/static/;
        expires 1h;
    }
    
    # Main application
    location / {
        proxy_pass http://gst_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

